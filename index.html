<!DOCTYPE html>
<html>
    <head>
        <title>
            Physics
        </title>
        <script src="https://sandbox.donmccurdy.com/vr/aframe-extras.js"></script>
        <script src="aframe-gamepad-controls.js"></script>
    </head>
    <body>
    <a-scene>
      <a-assets>
      	 <iframe id="dragon" src="https://clara.io/embed/27606f93-d736-4572-9255-b5d05c9af0f5?renderer=vray" width="800" height="600"></iframe>
      </a-assets>
      <!-- Ground The default is 75 by 75-->
      <a-grid static-body></a-grid>
      
      <a-entity position="0 2 0" text="anchor: center; width: 1.5; color: white; value: [CENTER ANCHOR] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
      </a-entity>
      
      <!-- Walls -->
      <a-box color="#39BB82"
             width="75" height="2" depth="2"
             position="0 1 -36.5"
             static-body></a-box>
      <a-box color="#39BB82"
             width="75" height="2" depth="2"
             position="0 1 36.5"
             static-body></a-box>
      <a-box color="#39BBBB"
             width="2" height="2" depth="71"
             position="36.5 1 0"
             static-body></a-box>
      <a-box color="#39BBBB"
             width="2" height="2" depth="71"
             position="-36.5 1 0"
             static-body></a-box>

    <!-- Ojects you can push are lightblue -->
   
    
      <a-box color="lightblue"
             position="8 2.5 0"
             dynamic-body></a-box>
      <a-sphere color="lightblue"
             roughness="0.2"
             position="-2 1 -5"
             dynamic-body></a-sphere>
      <a-sphere color="lightblue"
             roughness="0.9"
             position="1 2 20"
             radius="0.5"
             dynamic-body></a-sphere>
             
      <a-entity text="value: Hello World;"></a-entity>
             
    <!-- Stationary objects are red  -->
      <a-box color="#b2260e"
             position="1 1.5 -10"
             width="5"
             depth ="5"
             height="20"
             static-body></a-box>
      <a-box color="#b2260e"
             position="1 1 20"
             width="10"
             depth ="10"
             height="50"
             static-body></a-box>
      <a-box color="#b2260e"
             position="7 2 2"
             width="10"
             depth="10"
             height="30"
             static-body></a-box>
    
    <!-- Player -->
      <a-entity camera
                universal-controls
                kinematic-body
                position="0 1.764 0"
                jump-ability>
      </a-entity>
             
      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
    </body>
</html>
